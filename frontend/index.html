  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }

      background-position: 0% 50%;
    }

    background: linear-gradient(270deg, #6b46c1, #d53f8c, #ed64a6, #6b46c1);

  }
